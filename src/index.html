<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vlp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <style>
      html, body, #main, #app {
       height: 100%;
       width: 100%;
       margin: 0;
       padding: 0;
    }

    .transitionable {
      height: 100%;
      width: 100%;
      position: relative;
      box-sizing: border-box;
    }

    #next, #current {
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      position: absolute;
      opacity: 0.7;
    }

    #next {
      background: blue;
    }

    #current {
      background: orange;
    }


    </style>
  </head>
  <body>
    <div id="main"></div>
    <script src="/app.js"></script>
  </body>
</html>
